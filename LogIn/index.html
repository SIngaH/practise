<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <section id="log-in">
            <h1>Please Log in to see the site</h1>
            <form method="GET" class="form" novalidate>
                <input name="name" class="form_input form__name" placeholder="First name">

                <input type="password" name="password" class="form_input form_password" placeholder="Password">

                <div class="error-message"></div>

                <button>Log in</button>
                <p class="sign-up">Sign up</p>
            </form>
        </section>
        <section id="sign-up" class="hide">
            <h1>Please sign up!</h1>
            <form method="GET" class="form" novalidate>
                <input name="name" class="form_input form__name" placeholder="First name">

                <input type="password" name="password" class="form_input form_password" placeholder="Password">
               
                <input type="password" name="password" class="form_input form_password2" placeholder="Repeat password">

                <div class="error-message"></div>

                <button>Sign up</button>
                <p class="log-in">Log in</p>
            </form>
        </section>
        <main class="main">
            <h1>Hello</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt saepe quam quo vitae facilis illo qui facere laudantium nihil nostrum dolor commodi assumenda doloremque nemo, fuga enim amet aspernatur ullam.</p>
            <p class="log-out">Log out</p>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
