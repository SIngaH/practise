<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loading{
            margin:0 50%;
        }
        .loading-icon{
            width:40px;
            height:40px;
            margin:0 auto;
            display:block;
            animation: loading 1s infinite linear;
        }
        @keyframes loading{
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <img src="loading.png" alt="loading icon" class="loading-icon">
    <section class="loading">
        <!-- getting from API -->
    </section>
    <script src="js/loadingIcon.js"></script>
</body>
</html>
