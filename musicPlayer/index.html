<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>music player</title>
</head>
<body>
    <div id="wrapper">
        <section class="track-stuff">

        </section>
        <audio src="./music/Hooked_on_a_Feeling.mp3" id="song"></audio>
        <footer class="playing">
            <div class="songline-box">
                <div class="songline"></div>
                <div class="ball"></div>
            </div>

            <div class="song-time">
                <p class="time-done">00:00</p>
                <p class="length-of-song"></p>
            </div>

            <div class="controllers">
                <i class="fas fa-fast-forward rotate back controller"></i>
                <i class="fas fa-redo repeat controller"></i>
                <i class="fas fa-pause play-or-pause" id="play-or-pause"></i>
                <i class="fas fa-random shuffle controller"></i>
                <i class="fas fa-fast-forward next controller"></i>
            </div>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/2677b557d6.js"></script>
    <script src="player.js"></script>
</body>
</html>
